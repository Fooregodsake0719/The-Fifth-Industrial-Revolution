
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mechanical Leviathan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #d4d4d8;
      font-family: 'JetBrains Mono', 'Courier Prime', monospace;
      margin: 0;
      overflow-x: hidden;
      cursor: crosshair;
    }

    /* CRT Effects */
    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(
        rgba(18, 16, 16, 0) 50%,
        rgba(0, 0, 0, 0.25) 50%
      ),
      linear-gradient(
        90deg,
        rgba(255, 0, 0, 0.06),
        rgba(0, 255, 0, 0.02),
        rgba(0, 0, 255, 0.06)
      );
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .crt-flicker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(18, 16, 16, 0.03);
      opacity: 0;
      pointer-events: none;
      z-index: 9998;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.1; }
      50% { opacity: 0.02; }
      100% { opacity: 0.08; }
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 9997;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 10%, rgba(0, 0, 0, 0.1) 100%);
      opacity: 0.1;
      position: absolute;
      bottom: 100%;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: 0%; }
    }

    .btn-industrial {
      position: relative;
      background: #18181b;
      border: 2px solid #3f3f46;
      color: #a1a1aa;
      padding: 1rem 2rem;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      overflow: hidden;
    }

    .btn-industrial:hover {
      background: #27272a;
      border-color: #f59e0b;
      color: #f59e0b;
      box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
    }

    .btn-industrial:active {
      transform: scale(0.98);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #09090b;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
  <div class="crt-overlay"></div>
  <div class="crt-flicker"></div>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
